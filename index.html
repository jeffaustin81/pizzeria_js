<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizzeria</title>
</head>

<body>
    <div class="container">
        <h1>Order a Pizza!</h1>

        <div class="row">
            <div class="col-md-6">
                <form id="pizza-order">
                    <div class="form-group">
                        <label for="pizza-size">Size</label>
                        <select name="pizza-size" id="pizza-size" class="form-control">
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pizza-quantity">Quantity</label>
                        <select name="pizza-quantity" id="pizza-quantity" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="toppings">Choose Toppings</label>
                        <div class="checkbox">
                            <label>
                                <input id="toppings" name="toppings" type="checkbox" value="Pepperoni"> Pepperoni
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="toppings" name="toppings" type="checkbox" value="Sausage"> Sausage
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="toppings" name="toppings" type="checkbox" value="Canadian Bacon"> Canadian Bacon
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="toppings" name="toppings" type="checkbox" value="Bacon"> Bacon
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="toppings" name="toppings" type="checkbox" value="Olives"> Olives
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="toppings" name="toppings" type="checkbox" value="Green Peppers"> Green Peppers
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="toppings" name="toppings" type="checkbox" value="Onions"> Onions
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="toppings" name="toppings" type="checkbox" value="Mushrooms"> Mushrooms
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="toppings" name="toppings" type="checkbox" value="Pineapple"> Pineapple
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Submit Order</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="show-order">
                    <h1>Your Pizza Order</h1>
                    <h3>Size:
                        <span class="size"></span>
                    </h3>
                    <h3>Toppings:
                        <span class="toppings"></span>
                    </h3>
                    <h3>Quantity:
                        <span class="quantity"></span>
                    </h3>
                    <h3>Price: $
                        <span class="price"></span>.00
                    </h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
